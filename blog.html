---
layout: default
---
{% for post in site.posts limit:10 %}
    <h2>
        <a href="{{ post.id }}" rel="bookmark">{{ post.title }}</a>
    </h2>
    <p class="date">
        {{ post.date | date:'%B %d, %Y' | replace:' 0',' ' }}
    </p>
    <div class="main">
        {{ post.content }}
    </div>
    <p class="comment_link">
        <a href="{{ post.id }}#comments">Comments</a>
    </p>
{% endfor %}
