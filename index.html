layout: default
title: Sergi Mansilla

{% for post in site.posts limit:10 %}
  <h2><a href="{{ post.id }}" rel="bookmark">{{ post.title }}</a></h2>
  <div class="main">{{ post.content }}</div>
  <div class="meta group">
      <div class="signature">
          <p>Published on {{ post.date | date: "%A, %d %B  %Y"}}.</p>
      </div>
  </div>
{% endfor %}
