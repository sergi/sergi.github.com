---
layout: default
---
<div class="post">
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <span class="meta">{{ page.date | date: "%d %B %Y" }}, Amsterdam</span>
    <div class="entry">
        {{ content }}
    </div>
    {% if page.comments %}
    <div id="disqus_thread">
    <script type="text/javascript">var disqus_shortname='sergimansilla';(function(){var dsq=document.createElement('script');dsq.type='text/javascript';dsq.async=true;dsq.src='http://'+disqus_shortname+'.disqus.com/embed.js';(document.getElementsByTagName('head')[0]||document.getElementsByTagName('body')[0]).appendChild(dsq);})();</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    {% endif %}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
