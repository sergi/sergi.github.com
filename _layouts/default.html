<!DOCTYPE html>
<html>
    <head>
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta charset="utf-8">
        <meta name="generator" content="Jekyll" />
        <meta name="author" content="{{ site.author.name }}" />
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}" />
        <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />
        <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
        {% for css in site.css %}<link rel="stylesheet" href="{{ css }}" type="text/css" />{% endfor %}
        {% for css in page.css %}<link rel="stylesheet" href="{{ css }}" type="text/css" />{% endfor %}
        <link rel="canonical" href="{{ site.url }}" />
        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-1807855-5']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
    </head>
    <body>
    <div id="container" class="group">
        <div id="header">
            <h1><a href="/blog/">{{ site.author.name }}</a></h1>
        </div>
        <div id="bubble"><p>{{ site.baseline }}</p></div>
        <div id="content" class="group">{{content}} </div>
        <div id="footer">

    <div class="contact">

        <a href="http://twitter.com/sergimansilla/">twitter.com/sergimansilla</a><br />
      </p>
    </div>
    </div>
    </div>
