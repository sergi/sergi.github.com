<!DOCTYPE html>
<html lang="en-us" xmlns:fb="https://www.facebook.com/2008/fbml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Sergi Mansilla" />
    {% if page.title %}
        <title>{{ page.title }}</title>
        <meta property="og:type" content="article" />
        <meta property="og:title" content="{{ page.title }}" />
    {% else %}
        <title>{{ site.title }}</title>
        <meta property="og:type" content="blog" />
    {% endif %}
    {% if site.title %}
      <meta property="og:site_name" content="{{ site.title }}" />
    {% endif %}
    {% if page.date %}
        <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
    {% endif %}
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Gentium+Book+Basic:400,400italic' rel='stylesheet' type='text/css'>
    <script type="text/javascript">

         var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
       })();
     </script>
</head>
<body>

<div class="topbar"><div class="fill"><div class="container"></div></div></div>

    <div id="wrap2">
        <div id="siteTitle"><a href="/">Sergi Mansilla</a></div>

            <li><a href="/">Blog</a></li>

            -->

            </ul>
        </div>

        <div class="site">

          <div class="footer">
              <br/>
            <div class="contact">
              <p>
                <a href="http://sergimansilla.com">Copyright 2012 Sergi Mansilla</a>
              </p>
            </div>
          </div>
        </div>
    </div>
</div>
